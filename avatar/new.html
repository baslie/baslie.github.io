    <!-- Основной контент -->
    <main class="md:ml-64 mt-16 p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Добавить ребёнка</h1>
            <!-- Кнопка возврата, если нужно -->
            <a href="children.html" class="px-4 py-2 bg-[#2A3454] hover:bg-[#3B456C] rounded-lg transition-colors">
                ← Назад
            </a>
        </div>
        <!-- Карточка с формой -->
        <div class="card-gradient rounded-xl p-6">
            <form class="space-y-6" onsubmit="return handleForm(event)">
                <!-- Имя (обязательно) -->
                <div>
                    <label for="childName" class="block text-white-400 mb-1">Имя ребёнка *</label>
                    <input id="childName" type="text" class="w-full bg-[#2A3454] rounded-lg p-3" placeholder="Введите имя" required />
                </div>
                <!-- Возраст и класс -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="childAge" class="block text-white-400 mb-1">Возраст *</label>
                        <input id="childAge" type="number" class="w-full bg-[#2A3454] rounded-lg p-3" placeholder="10" required />
                    </div>
                    <div>
                        <label for="childClass" class="block text-white-400 mb-1">Класс *</label>
                        <input id="childClass" type="text" class="w-full bg-[#2A3454] rounded-lg p-3" placeholder="4 класс" required />
                    </div>
                </div>
                <!-- Любимые предметы -->
                <div>
                    <label for="childSubjects" class="block text-white-400 mb-1">Любимые предметы</label>
                    <textarea id="childSubjects" class="w-full bg-[#2A3454] rounded-lg p-3 h-20" placeholder="Например: Математика, ИЗО"></textarea>
                </div>
                <!-- Город и питомцы (пример) -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="childCity" class="block text-white-400 mb-1">Город</label>
                        <input id="childCity" type="text" class="w-full bg-[#2A3454] rounded-lg p-3" placeholder="Москва" />
                    </div>
                    <div>
                        <label for="childPets" class="block text-white-400 mb-1">Питомцы</label>
                        <input id="childPets" type="text" class="w-full bg-[#2A3454] rounded-lg p-3" placeholder="Кот Барсик" />
                    </div>
                </div>
                <!-- Увлечения -->
                <div>
                    <label for="childHobbies" class="block text-white-400 mb-1">Увлечения</label>
                    <textarea id="childHobbies" class="w-full bg-[#2A3454] rounded-lg p-3 h-20" placeholder="Футбол, рисование и т. д."></textarea>
                </div>
                <!-- Темперамент -->
                <div>
                    <label for="childTemper" class="block text-white-400 mb-1">Темперамент</label>
                    <select id="childTemper" class="w-full bg-[#2A3454] rounded-lg p-3">
                        <option value="" disabled selected>Выберите</option>
                        <option>Активный</option>
                        <option>Спокойный</option>
                        <option>Застенчивый</option>
                    </select>
                </div>
                <!-- Кнопки -->
                <div class="flex flex-col sm:flex-row gap-4 mt-4">
                    <button type="button" class="flex-1 py-3 bg-red-500 hover:bg-red-600 rounded-lg transition-colors" onclick="window.location.href='children.html'">
                        Отмена

    <!-- Скрипты (аналогично другим страницам) -->
    <script>
    // Показ/скрытие панели уведомлений
    document.getElementById('notificationsBtn').addEventListener('click', (e) => {
        e.stopPropagation();
        document.getElementById('notificationsPanel').classList.toggle('hidden');
    });

    // Закрытие при клике вне области уведомлений
    document.addEventListener('click', (e) => {
        if (!e.target.closest('#notificationsBtn') && !e.target.closest('#notificationsPanel')) {
            document.getElementById('notificationsPanel').classList.add('hidden');
        }
    });

    // Адаптивное меню
    document.getElementById('mobileMenuToggle').addEventListener('click', () => {
        document.querySelector('aside').classList.toggle('hidden');
    });

    // Пример простой обработки формы
    function handleForm(event) {
        event.preventDefault();
        // Здесь может быть логика отправки на сервер
        // При успешном добавлении — переход:
        window.location.href = 'children.html';
        return false;
    }
    </script>
