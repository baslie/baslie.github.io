<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аватар — Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="font-montserrat bg-[#0A0916] text-white">
    <!-- Удалили <header> полностью -->
    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Логотип «над» формой и по центру -->
        <img src="assets/avatar.svg" alt="Аватар" class="h-16 mb-6" />
        <!-- Карточка формы -->
        <div class="card-gradient rounded-xl shadow-xl p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Регистрация</h1>
            <!-- Реферальный код -->
            <div class="mb-4">
                <label for="refCode" class="block mb-1 font-medium">Реферальный код</label>
                <input type="text" id="refCode" name="refCode" maxlength="6" class="w-full px-4 py-2 rounded bg-[#0A0916] border border-[#2A3454] focus:border-blue-500 focus:outline-none" placeholder="6-значный код" />
            </div>
            <!-- Личные данные -->
            <div class="mb-4">
                <label for="userName" class="block mb-1 font-medium">Ваше имя</label>
                <input type="text" id="userName" name="userName" class="w-full px-4 py-2 rounded bg-[#0A0916] border border-[#2A3454] focus:border-blue-500 focus:outline-none" placeholder="Иван Иванов" />
            </div>
            <div class="mb-4">
                <label for="phone" class="block mb-1 font-medium">Телефон</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 rounded bg-[#0A0916] border border-[#2A3454] focus:border-blue-500 focus:outline-none" placeholder="+7 999 000-00-00" />
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-1 font-medium">Пароль</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-[#0A0916] border border-[#2A3454] focus:border-blue-500 focus:outline-none" placeholder="Ваш пароль" />
            </div>
            <!-- Кнопка регистрации -->
            <button class="w-full py-2 rounded bg-blue-500 hover:bg-blue-600 transition-colors font-semibold" onclick="handleRegistration()">
                Зарегистрироваться
            </button>
            <!-- Сообщения об успехе/ошибке -->
            <div id="successMessage" class="mt-4 p-3 bg-green-600/50 rounded hidden">
                <p>Регистрация прошла успешно!</p>
            </div>
            <div id="errorMessage" class="mt-4 p-3 bg-red-600/50 rounded hidden">
                <p>Ошибка при регистрации. Проверьте введённые данные.</p>
            </div>
            <!-- Ссылка на Авторизацию -->
            <div class="mt-6 text-center">
                <a href="login.html" class="text-blue-400 hover:text-blue-300">
                    Уже есть аккаунт? Войти
                </a>
            </div>
        </div>
    </main>
    <script>
    function handleRegistration() {
        // Ваша логика регистрации...
        document.getElementById('successMessage').classList.remove('hidden');
        document.getElementById('errorMessage').classList.add('hidden');
    }
    </script>
</body>

</html>
